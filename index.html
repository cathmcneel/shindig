    <section class="hero">

            <div class="search-bar container">
        <!-- Update search date field to allow for datepicker in js-->
    
            <div class="date-container title is-6">
                    <p>Pick a Location:</p>
                <div class="subtitle">
                    <label for="modalEventDate"></label>
                    <input id="city-search-field" type="text" class = "form-control" placeholder="City, State" autocomplete = "off"">
                </div>
            </div>
            <div class="date-container title is-6 ">
                    <p>Start Date:</p> 
                <div class="subtitle">
                    <label for="modalStartDate"></label>
                    <input type="text" class = "form-control" placeholder="mm/yy/dd" id = "modalStartDate" autocomplete = "off">
                </div>
            </div>
            <div class="date-container title is-6">
                    <p>End Date:</p>
                <div class="subtitle">
                    <label for="modalEndDate"></label>
                    <input type="text" class = "form-control" placeholder="mm/yy/dd" id = "modalEndDate" autocomplete = "off">
                </div>
            </div>
            <!-- dropdown menu-->
            <div id="dropDownHldr">
                    <div class="title is-6">
                        <p>Type of Event:</p>
                        <label for="modalEventType"></label> 
                    <select id="modalEventType" class = "form-control">
                        <option value ="music">Music</option>
                        <option value ="sports">Sports</option>
                        <option value ="theatre&classificationName=arts">Arts & Theatre</option>
                        <option value ="Family">Family</option>
                        <option value ="film">Film</option>
                        <option value ="miscellaneous">Miscellaneous</option>
                        <option value ="Comedy">Comedy</option>
                        <option value ="music&classificationName=sports&classificationName=family&classificationName=film&classificationName=miscellaneous&classificationName=comedy&classificationName=arts&classificationName=theater">All</option>                    
                    </select>
                </div>
            </div>

            <div id='btnHolder'>
            <button class=" button title-is-6 is-medium is-info" id="search-button">Search</button>        
            </div>
