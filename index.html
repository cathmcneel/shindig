<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  
    <title>Shindig</title>
</head>

<!-- Main Site Starts-->
<body>
    <!--Page Header Begins-->
    <header>
        <h1>Shindig!</h1>
    </header>

    </header>
    <!--Search Bar Begins-->   
    <section class= "hero">
        <div class= "hero-body"> 
        <div class= "container">
            <nav class= "search-bar">
        <textarea class="title is-6" id="city-search-field">Enter City Name Here</textarea>
        <textarea class="title is-6" id="date-search-field">Enter Date Here</textarea>
        <radio class="title is-6" id="option-search-field">Select from the below</radio>

    </nav>
</div>
</div> 
</section>  
    <!-- Main Page Content Starts Here-->
  <div class="container is-fluid">
    <div class="columns">
      <div id="results-box" class="box column is-half-desktop is-full-mobile">
        <h3 class="title">Events Near You</h3>
        <h4 class="subtitle" id="results-buttons">Search Results:</h4>
        <button class="button is-size-8-desktop is-size-8-mobile is-light">Justin Bieber Concert!! 8pm Madison Square Garden $50</button>
    </div>
    <div id="saved-items" class="box column is-half-desktop is-full-mobile">

        <button class="button is-size-8-desktop is-size-8-mobile is-light">Saved-Item Ariana Grande Concert 7pm November 30th $75</button>
      </div>
      </div>
    </div>
  
    <!--Footer Begins-->
